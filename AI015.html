<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4分割テンプレート</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            font-family: sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            width: 100vw;
            height: 100vh;
        }

        .pane {
            border: 1px solid #ccc;
            box-sizing: border-box;
            overflow: auto;
            padding: 10px;
        }

        .pane iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, auto);
                /* 各行の高さは自動調整 */
                min-height: 50vh;
                /* ビューポート高さの50%を最低確保 */
                height: auto;
                /* 内容に応じて伸びる */
            }
        }

        /* パネルごとの背景色 */
        #top-left {
            background-color: #edc2d0;
        }

        #top-right {
            background-color: #e3f2fd;
        }

        #bottom-left {
            background-color: #e8f5e9;
        }

        #bottom-right {
            background-color: #fff3e0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pane" id="top-left">
            <!-- 左上 ここから -->
            <h2>大平　聖也
             IVYオープンキャンパス実習作成
            </h2>
            <!-- 左上 ここまで -->
        </div>
        <div class="pane" id="top-right">
            <!-- 右上 ここから -->
            <h2>恋みくじ</h2>
<button onclick="drawOmikuji()">今日は何が出るかな？</button>
<p id="omikuji-result" style="font-size: 1.5em; margin-top: 1em;"></p>
<script>
    function drawOmikuji() {
        const omikujiData = [
            { result: "♡大吉♡", message: "今日は運命の出会いがあるかも♡" },
            { result: "中吉♡", message: "優しい言葉が恋を近づける日かも" },
            { result: "小吉", message: "ちょっとした優しさがカギに" },
            { result: "末吉", message: "焦らずゆっくり、チャンスは来るよ" },
            { result: "凶", message: "無理せず、自分を大事にしてね" },
            { result: "大凶", message: "今日はゆっくり休もう。リセット日！" }
        ];
        const randomIndex = Math.floor(Math.random() * omikujiData.length);
        const selected = omikujiData[randomIndex];
        const resultElem = document.getElementById("omikuji-result");
        resultElem.innerHTML = `<strong>${selected.result}</strong><br>${selected.message}`;
    }
</script>

            <!-- 右上 ここまで -->
        </div>
        <div class="pane" id="buttom-right">
            <h2>YouTubeリンク</h2>
<a href="https://www.youtube.com/watch?v=kL0djH8sO10" target="_blank" rel="noopener noreferrer">
  動画を見る
</a>
        </div>
        <div class="pane" id="buttom-left">
            <!-- 左上 ここから -->
        <img src="./oohira0824.png.png" alt="画像説明" style="max-width: 100%; height: auto;" />
        </div>
    </div>
</body>


</html>
