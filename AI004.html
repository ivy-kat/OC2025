<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4分割テンプレート</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            font-family: sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            width: 100vw;
            height: 100vh;
        }

        .pane {
            border: 1px solid #ccc;
            box-sizing: border-box;
            overflow: auto;
            padding: 10px;
        }

        .pane iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, auto);
                /* 各行の高さは自動調整 */
                min-height: 50vh;
                /* ビューポート高さの50%を最低確保 */
                height: auto;
                /* 内容に応じて伸びる */
            }
        }

        /* パネルごとの背景色 */
        #top-left {
            background-color: #fce4ec;
        }

        #top-right {
            background-color: #e3f2fd;
        }

        #bottom-left {
            background-color: #e8f5e9;
        }

        #bottom-right {
            background-color: #fff3e0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pane" id="top-left">
            <!-- 左上 ここから -->
            <h2>sato</h2>
            <!-- 左上 ここまで -->
        </div>
        <div class="pane" id="top-right">
            <!-- 右上 ここから -->
            <!-- 左下 ここから -->
            <!-- <h2>左下</h2> -->
            <div id="tile-game" style="width: 300px; height: 300px; position: relative; background: #f0f0f0;">
                <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
                <script>
                    let tiles = [];
                    let currentTile = null;
                    let gameStarted = false;
                    let score = 0;
                    let clickCount = 0;
                    let totalTiles = 10;
                    let startTime;
                    let startButton;

                    function setup() {
                        const container = document.getElementById("tile-game");
                        const canvas = createCanvas(container.clientWidth, container.clientHeight);
                        canvas.parent("tile-game");

                        // スタートボタン
                        startButton = createButton('ゲーム開始');
                        startButton.parent('tile-game');
                        startButton.style('position', 'absolute');
                        startButton.style('font-size', '16px');
                        startButton.style('padding', '10px');

                        const centerX = container.clientWidth / 2 - 40;
                        const centerY = container.clientHeight / 2 - 20;
                        startButton.position(centerX, centerY);

                        startButton.mousePressed(startGame);
                    }

                    function startGame() {
                        gameStarted = true;
                        score = 0;
                        clickCount = 0;
                        tiles = [];
                        for (let i = 0; i < totalTiles; i++) {
                            tiles.push({
                                x: random(50, width - 90), // 四角形のサイズ考慮
                                y: random(50, height - 90),
                                time: random(500, 1500) + i * 1000, // 出現時間
                                clicked: false
                            });
                        }
                        startTime = millis();
                        startButton.hide();
                        loop(); // 再開（必要なら）
                    }

                    function draw() {
                        clear();
                        if (!gameStarted) return;

                        const elapsed = millis() - startTime;

                        // タイルを表示
                        for (let i = 0; i < tiles.length; i++) {
                            const tile = tiles[i];
                            if (!tile.clicked && elapsed > tile.time) {
                                fill(0, 150, 255);
                                rect(tile.x, tile.y, 40, 40);
                                currentTile = tile;
                                break;
                            }
                        }

                        // スコア表示（右上）
                        fill(0);
                        textAlign(RIGHT, TOP);
                        textSize(14);
                        text("誤差合計：" + nf(score, 0, 2) + " ms", width - 10, 10);

                        // ゲーム終了
                        if (clickCount >= totalTiles) {
                            fill(0, 150, 0);
                            textAlign(CENTER, CENTER);
                            textSize(24);
                            text("ゲーム終了！", width / 2, height / 2);
                            noLoop(); // 停止
                        }
                    }

                    function mousePressed() {
                        if (!gameStarted || !currentTile) return;

                        // 四角の範囲内クリック判定
                        if (
                            mouseX >= currentTile.x &&
                            mouseX <= currentTile.x + 40 &&
                            mouseY >= currentTile.y &&
                            mouseY <= currentTile.y + 40 &&
                            !currentTile.clicked
                        ) {
                            const expected = currentTile.time;
                            const actual = millis() - startTime;
                            const diff = abs(actual - expected);
                            score += diff;
                            currentTile.clicked = true;
                            clickCount++;
                        }
                    }

                    function windowResized() {
                        const container = document.getElementById("tile-game");
                        resizeCanvas(container.clientWidth, container.clientHeight);

                        // 再配置
                        if (startButton && !gameStarted) {
                            const centerX = container.clientWidth / 2 - 40;
                            const centerY = container.clientHeight / 2 - 20;
                            startButton.position(centerX, centerY);
                        }
                    }
                </script>
            </div>
            <!-- 左下 ここまで -->

            <!-- 右上 ここまで -->
        </div>
        <div class="pane" id="bottom-left">
            <!-- 左下 ここから -->
<h2>大分県防災情報 最新記事一覧</h2>
<ul id="disaster-feed"></ul>

<script>
  async function loadDisasterRSS() {
    const feedUrl = 'https://www.pref.oita.jp/rss/bousai.xml'; // 仮のRSS URL、正確なURLを確認してください
    const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(feedUrl);

    try {
      const response = await fetch(proxyUrl);
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(data.contents, "application/xml");
      const items = xmlDoc.querySelectorAll('item');
      
      const list = document.getElementById('disaster-feed');
      list.innerHTML = '';

      items.forEach((item, index) => {
        if(index >= 10) return; // 最新10件まで表示
        const title = item.querySelector('title').textContent;
        const link = item.querySelector('link').textContent;
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = link;
        a.textContent = title;
        a.target = '_blank';
        li.appendChild(a);
        list.appendChild(li);
      });

    } catch (error) {
      document.getElementById('disaster-feed').textContent = 'フィードの読み込みに失敗しました。';
      console.error(error);
    }
  }

  loadDisasterRSS();
</script>
            <!-- 左下 ここまで -->
        </div>
        <div class="pane" id="bottom-right">
            <!-- 右下 ここから -->
<h2>大分県庁 周辺マップ</h2>

</iframe>
            <!-- 右下 ここまで -->
        </div>
    </div>
</body>

</html>
