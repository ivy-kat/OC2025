<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4分割テンプレート</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            font-family: sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            width: 100vw;
            height: 100vh;
        }

        .pane {
            border: 1px solid #ccc;
            box-sizing: border-box;
            overflow: auto;
            padding: 10px;
        }

        .pane iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, auto);
                /* 各行の高さは自動調整 */
                min-height: 50vh;
                /* ビューポート高さの50%を最低確保 */
                height: auto;
                /* 内容に応じて伸びる */
            }
        }

        /* パネルごとの背景色 */
        #top-left {
            background-color: #fce4ec;
        }

        #top-right {
            background-color: #e3f2fd;
        }

        #bottom-left {
            background-color: #e8f5e9;
        }

        #bottom-right {
            background-color: #fff3e0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pane" id="top-left">
            <!-- 左上 ここから -->
            <h2>仲野</h2>
            <!-- 左上 ここまで -->
        </div>
        <div class="pane" id="top-right">
            <!-- 右上 ここから -->
            <h2>おみくじ</h2>
<div id="omikuji-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
<script>
  const fortunes = [
    "大吉", "中吉", "小吉", "吉", "末吉", "凶"
  ];

  function setup() {
    let canvas = createCanvas(200, 200);
    canvas.parent('omikuji-container');
    background(255);
    textAlign(CENTER, CENTER);
    textSize(24);
    fill(0);
    text("ここをクリック", width / 2, height / 2);
  }

  function draw() {
  }

  function mousePressed() {
    if (mouseX >= 0 && mouseX <= width && mouseY >= 0 && mouseY <= height) {
      background(255, 255, 204);
      let result = random(fortunes);
      fill(50, 100, 200);
      text(result, width / 2, height / 2);
    }
  }
</script>

            <!-- 右上 ここまで -->
        </div>
        <div class="pane" id="bottom-left">
            <!-- 左下 ここから -->
            <h2>九州地方の天気予報（今日・明日）</h2>
<div id="weather"></div>
<p style="font-size: 0.8em; color: #666;">出典：<a href="https://www.jma.go.jp/jma/index.html" target="_blank" rel="noopener noreferrer">気象庁</a></p>

<script>
  async function fetchWeather() {
    const url = "https://www.jma.go.jp/bosai/forecast/data/overview_forecast/400000.json";
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error("通信エラー");
      const data = await response.json();

      // 今日と明日の天気を取得（概要文）
      // data.text は数日分の概要テキストが入っているので、改行で分割して使う
      const texts = data.text.split('\n').filter(line => line.trim() !== '');
      
      // 1行目を今日、2行目を明日と仮定
      const today = texts[0] || "情報なし";
      const tomorrow = texts[1] || "情報なし";

      const weatherDiv = document.getElementById('weather');
      weatherDiv.innerHTML = `
        <p><strong>今日:</strong> ${today}</p>
        <p><strong>明日:</strong> ${tomorrow}</p>
      `;
    } catch (e) {
      document.getElementById('weather').textContent = "天気情報の取得に失敗しました。";
      console.error(e);
    }
  }

  fetchWeather();
</script>

            <!-- 左下 ここまで -->
        </div>
        <div class="pane" id="bottom-right">
            <!-- 右下 ここから -->
            <h2>NHKニュース最新記事</h2>
<ul id="news-list" style="padding-left: 1em;"></ul>
<p style="font-size: 0.8em; color: #666;">出典：<a href="https://www.nhk.or.jp/" target="_blank" rel="noopener noreferrer">NHK</a></p>

<script>
  async function fetchNHKNews() {
    const rssUrl = encodeURIComponent('https://www3.nhk.or.jp/rss/news/cat0.xml');
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;

    try {
      const response = await fetch(apiUrl);
      if (!response.ok) throw new Error('通信エラー');
      const data = await response.json();

      const newsList = document.getElementById('news-list');
      newsList.innerHTML = '';

      // 最新10件の記事をリスト化
      data.items.slice(0, 10).forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = item.link;
        a.textContent = item.title;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        li.appendChild(a);
        newsList.appendChild(li);
      });
    } catch (e) {
      document.getElementById('news-list').textContent = 'ニュースの取得に失敗しました。';
      console.error(e);
    }
  }

  fetchNHKNews();
</script>

            <!-- 右下 ここまで -->
        </div>
    </div>
</body>

</html>
