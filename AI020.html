<script>
  // ğŸ¯ å·¦ä¸‹ã‚¹ã‚±ãƒƒãƒï¼ˆãã˜å¼•ãï¼‰
  const sketch2 = (p) => {
    const prizes = [
      { label: "ğŸ‰ 1ç­‰ï¼š5000å…†å††", weight: 1 },
      { label: "ğŸ¥ˆ 2ç­‰ï¼šç„¡äººå³¶æ¼‚æµæ¨©", weight: 3 },
      { label: "ğŸ¥‰ 3ç­‰ï¼šå‰ç”°æ²™ä¿é‡Œã¨ãƒ‡ã‚¹ãƒãƒƒãƒ", weight: 6 },
      { label: "ğŸ 4ç­‰ï¼šé‡‘ç”°ä¸€ã¨ç™»å±±", weight: 10 },
      { label: "ğŸ¬ 5ç­‰ï¼šã‚³ãƒŠãƒ³ã¨æ¸©æ³‰æ—…è¡Œ", weight: 20 }
    ];

    let result = "ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãã˜ã‚’å¼•ã“ã†ï¼";

    p.setup = () => {
      const canvas = p.createCanvas(350, 200);
      canvas.parent("bottom-left");
      p.textAlign(p.CENTER, p.CENTER);
      p.textSize(18);
    };

    p.draw = () => {
      p.background(232, 245, 233);
      p.fill(0);
      p.text(result, p.width / 2, p.height / 2);
    };

    // ğŸ² é‡ã¿ä»˜ããƒ©ãƒ³ãƒ€ãƒ é¸æŠé–¢æ•°
    function weightedRandom(items) {
      const totalWeight = items.reduce((sum, item) => sum + item.weight, 0);
      let r = p.random(totalWeight);
      for (let item of items) {
        if (r < item.weight) return item;
        r -= item.weight;
      }
    }

    p.mousePressed = () => {
      // ãƒã‚¦ã‚¹ãŒã‚­ãƒ£ãƒ³ãƒã‚¹ä¸Šã§ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ã
      if (p.mouseX >= 0 && p.mouseX <= p.width && p.mouseY >= 0 && p.mouseY <= p.height) {
        const prize = weightedRandom(prizes);
        result = prize.label;
      }
    };
  };

  new p5(sketch2);
</script>

<script>
  // ğŸ§® å³ä¸‹ã‚¹ã‚±ãƒƒãƒï¼ˆé›»å“ï¼‰
  const sketch3 = (p) => {
    let buttons = [];
    let displayValue = "";
    let result = "";
    const btnSize = 60;
    const padding = 10;

    const labels = [
      "7", "8", "9", "Ã·",
      "4", "5", "6", "Ã—",
      "1", "2", "3", "âˆ’",
      "0", "C", "=", "+"
    ];

    p.setup = () => {
      const canvas = p.createCanvas(4 * (btnSize + padding) + padding, 5 * (btnSize + padding));
      canvas.parent("bottom-right");
      p.textAlign(p.CENTER, p.CENTER);
      p.textSize(20);
      createButtons();
    };

    function createButtons() {
      buttons = [];
      let x = padding;
      let y = 80;
      for (let i = 0; i < labels.length; i++) {
        const label = labels[i];
        buttons.push({
          x: x,
          y: y,
          w: btnSize,
          h: btnSize,
          label: label
        });
        x += btnSize + padding;
        if ((i + 1) % 4 === 0) {
          x = padding;
          y += btnSize + padding;
        }
      }
    }

    p.draw = () => {
      p.background(255, 243, 224); // ãƒ†ãƒ³ãƒ—ãƒ¬èƒŒæ™¯ã«åˆã‚ã›ãŸè‰²
      // è¡¨ç¤ºéƒ¨åˆ†
      p.fill(0);
      p.textSize(24);
      p.textAlign(p.RIGHT, p.CENTER);
      p.text(displayValue || "0", p.width - 20, 40);
      // ãƒœã‚¿ãƒ³æç”»
      p.textSize(20);
      p.textAlign(p.CENTER, p.CENTER);
      for (let btn of buttons) {
        p.fill(255);
        p.stroke(150);
        p.rect(btn.x, btn.y, btn.w, btn.h, 8);
        p.fill(0);
        p.noStroke();
        p.text(btn.label, btn.x + btn.w / 2, btn.y + btn.h / 2);
      }
    };

    p.mousePressed = () => {
      for (let btn of buttons) {
        if (
          p.mouseX > btn.x &&
          p.mouseX < btn.x + btn.w &&
          p.mouseY > btn.y &&
          p.mouseY < btn.y + btn.h
        ) {
          handleButton(btn.label);
        }
      }
    };

    function handleButton(label) {
      if (label === "C") {
        displayValue = "";
        result = "";
      } else if (label === "=") {
        try {
          let expr = displayValue
            .replace(/Ã—/g, "*")
            .replace(/Ã·/g, "/")
            .replace(/âˆ’/g, "-");
          result = eval(expr);
          displayValue = result.toString();
        } catch (e) {
          displayValue = "Error";
        }
      } else {
        displayValue += label;
      }
    }
  };

  new p5(sketch3);
</script>
